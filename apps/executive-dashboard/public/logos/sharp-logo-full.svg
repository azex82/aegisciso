<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="120" viewBox="0 0 380 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient similar to nusaned - dark to light -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d47a1"/>
      <stop offset="25%" style="stop-color:#1565c0"/>
      <stop offset="50%" style="stop-color:#1e88e5"/>
      <stop offset="75%" style="stop-color:#42a5f5"/>
      <stop offset="100%" style="stop-color:#64b5f6"/>
    </linearGradient>

    <!-- Icon gradient -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565c0"/>
      <stop offset="100%" style="stop-color:#42a5f5"/>
    </linearGradient>
  </defs>

  <!-- Icon - stylized shield with S -->
  <g transform="translate(20, 20)">
    <!-- Shield shape -->
    <path d="M25 0 L50 10 L50 35 C50 50 25 60 25 60 C25 60 0 50 0 35 L0 10 Z" fill="url(#iconGradient)" opacity="0.9"/>
    <!-- Letter S inside -->
    <text x="25" y="40" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">S</text>
  </g>

  <!-- Main text "SHARP" with gradient -->
  <text x="85" y="60" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="300" letter-spacing="6" fill="url(#blueGradient)">SHARP</text>

  <!-- Trademark symbol -->
  <text x="335" y="30" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#1565c0">â„¢</text>

  <!-- Tagline -->
  <text x="85" y="90" font-family="Arial, Helvetica, sans-serif" font-size="15" font-weight="400" letter-spacing="1.5" fill="#757575">Enterprise Security Platform</text>
</svg>
