version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aegisciso-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: aegisciso
      POSTGRES_PASSWORD: aegisciso_secret
      POSTGRES_DB: aegisciso
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aegisciso"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aegisciso-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aegisciso.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
